<section class="sign-in">
  <div class="container mb-5 mt-5">
    <h4 class="text-center text-dark mb-3 fw-bolder fs-3">Sign In</h4>
    <form
      (ngSubmit)="handelSignIn()"
      [formGroup]="signInForm"
      class="m-auto"
    >
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          formControlName="email"
          name="email"
          id="email"
          class="form-control"
        />
        <div
          *ngIf="
          signInForm.get('email')?.errors &&
          signInForm.get('email')?.touched
          "
          class="text-danger mb-2"
        >
          <p
            *ngIf="
            signInForm.get('email')?.errors?.['required']"
          >
            email is required
          </p>
          <p
            *ngIf="
            signInForm.get('email')?.errors?.['email']"
          >
            email invalid
          </p>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          formControlName="password"
          name="password"
          id="password"
          class="form-control"
        />
        <div
          *ngIf="
          signInForm.get('password')?.errors &&
          signInForm.get('password')?.touched
          "
          class="text-danger mb-2"
        >
          <p
            *ngIf="
            signInForm.get('password')?.errors?.['required']"
          >
            password is required
          </p>
          <p
            *ngIf="
            signInForm.get('password')?.errors?.['pattern']"
          >
            password must start with capital letter
          </p>
        </div>
      </div>
      <p class="cursor-pointer" >
        You dont have account!
        <a (click)="routeToRegister()" class="text-danger" style="cursor: pointer;">Register</a>
      </p>

      <button [disabled]="signInForm.invalid" type="submit" class="py-2 px-4">
        Sign In
      </button>
    </form>
  </div>
</section>
