<section class="hero">
  <swiper
  class="swiper-class"
  [slidesPerView]="1"
  [spaceBetween]="10"
  [autoplay]= "{
    delay:3000
    }"
    [loop]="true"
  [pagination]="{ clickable: true }"
  >
  <ng-template swiperSlide>
    <img
    src="../../assets/images/carousle/1.png"
    class="d-block w-100"
    alt="..."
  />
  <div class="hero-title">
    <h1>BIGGEST SALE</h1>
    <h3>DONT MISS IT</h3>
  </div>
  
  </ng-template>
  <ng-template swiperSlide>
    <img
    src="../../assets/images/carousle/2.png"
    class="d-block w-100"
    alt="..."
  />
  <div class="hero-title">
    <h1>BIGGEST SALE</h1>
    <h3>DONT MISS IT</h3>
  </div></ng-template>
  <ng-template swiperSlide>
    <img
    src="../../assets/images/carousle/3.png"
    class="d-block w-100"
    alt="..."
  />
  <div class="hero-title">
    <h1>BIGGEST SALE</h1>
    <h3>DONT MISS IT</h3>
  </div></ng-template>
  <ng-template swiperSlide>
    <img
    src="../../assets/images/carousle/4.png"
    class="d-block w-100"
    alt="..."
  />
  <div class="hero-title">
    <h1>BIGGEST SALE</h1>
    <h3>DONT MISS IT</h3>
  </div></ng-template>
  </swiper>
  <div class="hero-footer border mb-5">
    <div class="container">
      <div class="hero-footer row">
        <div class="col-md-3 col-12 hero-footer-wapper">
          <div><img
            src="../../assets/images/hero/icons/screenshoteasy (4).png"
            alt="screenshoteasy"
          /></div>
          <div>
            <b>BONUS PLUS</b>
            <p>Get a bonus plus on all orders</p>
          </div>
        </div>
        <div class="col-md-3 col-12 hero-footer-wapper">
          <div><img
            src="../../assets/images/hero/icons/screenshoteasy (3).png"
            alt="screenshoteasy"
          /></div>
          <div>
            <b>FREE SHIPPING</b>
            <p>Free shipping on all orders</p>
          </div>
        </div>
        <div class="col-md-3 col-12 hero-footer-wapper">
          <div><img
            src="../../assets/images/hero/icons/screenshoteasy (2).png"
            alt="screenshoteasy"
          /></div>
          <div>
            <b> MONEY BACK GUARANTEE</b>
            <p>100% money back guarantee</p>
          </div>
        </div>
        <div class="col-md-3 col-12 hero-footer-wapper">
          <div><img
            src="../../assets/images/hero/icons/screenshoteasy (3).png"
            alt="screenshoteasy"
          /></div>
          <div>
            <b>ONLINE SUPPORT 24/7</b>
            <p>Call us: 02 357765 65454 55</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </section>
