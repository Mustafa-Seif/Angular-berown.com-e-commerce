<div *ngIf="!wishList.length" class="text-center no-item " style="margin: 6rem 0;">
  <div class="container">
    <p class="fs-1 fw-bolder">YOU HAVE NO ITEMS IN YOUR WISH LIST.</p>
    <div class="card-body">
      <a
        routerLink="/products"
        class="btn btn-block btn-lg"
        style="background-color: #ef6c00; color: #fff"
      >
        Continue Shopping
      </a>
    </div>
  </div>
</div>
<section
  style="background-color: #eee"
  *ngIf="wishList.length"
>
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="fw-normal mb-0 text-black fw-bold">Wish List</h3>
          <div>
            <p class="mb-0">
              <span class="text-muted">Sort by:</span>
              <a href="#!" class="text-body">
                price <i class="fas fa-angle-down mt-1"></i>
              </a>
            </p>
          </div>
        </div>

        <div
          class="card rounded-3 mb-4"
          *ngFor="let pro of wishList; let i = index"
        >
          <div class="card-body p-4">
            <div class="row d-flex justify-content-between align-items-center">
              <div class="col-md-2 col-lg-2 col-xl-2">
                <img
                  [src]="pro.image"
                  class="img-fluid rounded-3"
                  alt="Cotton T-shirt"
                />
              </div>
              <div class="col-md-3 col-lg-3 col-xl-3">
                <p class="lead fw-normal mb-2">{{ pro.description }}</p>
                <p>
                  <span class="text-muted">{{ pro.title }}</span>
                </p>
              </div>
              <div class="col-md-4 col-lg-2 col-xl-2 offset-lg-1">
                <h5 class="mb-0">{{ pro.title }}</h5>
              </div>
              <div class="col-md-3 col-lg-3 col-xl-3 text-end deleteIcon">
                <i class="bi bi-cart-plus text-success fs-4"  (click)="addToCart(pro)"></i>
                <i class="fas fa-trash fa-lg text-danger fs-4 ms-4"  (click)="removePro(i)"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <a
              to="/checkout"
              class="btn btn-block btn-lg"
              style="background-color: #ef6c00; color: #fff"
            >
              Proceed to Checkout
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
